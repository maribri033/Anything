            <input type="text" name="query" placeholder="Search for Forums here...">
            <input type="submit" value="Search">
        </form>
    </header>
    <main>
        <section class="profile-container">
            <figure class="profile-picture">
                <figcaption>
                    <button class="edit-button">Change/Edit</button>
                </figcaption>
            </figure>
        </section>
        <div>
            <section class="search-container">
                 <input type="text" class="search-input" placeholder="Search for Friends here...">
                <button class="search-button">
                    <img src="search-icon.png" alt="Search">
                </button>
            </section>
        </div>
        <section class="chat-box">
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="Type here..." required>
                <button type="submit">Send</button>
            </form>
        </section>
        <script src="chat.js"></script>
